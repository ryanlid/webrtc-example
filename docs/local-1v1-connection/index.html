<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC - 本机内1对1视频连接</title>
    <style>
      video {
        width: 100%;
      }
      .flex {
        display: flex;
        width: 100%;
      }
      .flex-item {
        width: 50%;
        padding-right: 10px;
      }
      @media screen and (max-width: 768px) {
        .flex {
          flex-wrap: wrap;
        }
        .flex-item {
          width: 100%;
        }
      }
      .code {
        width: 100%;
        box-sizing: border-box;
      }
      .code textarea {
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>WebRTC - 本机内1对1视频连接</h1>
    <div>
      <button id="start">start</button>
      <button id="call">call</button>
      <button id="hangup">hangup</button>
    </div>
    <br />
    <div class="flex">
      <div class="flex-item">
        <video id="localvideo" autoplay playsinline></video>
      </div>
      <div class="flex-item">
        <video id="remotevideo" autoplay playsinline></video>
      </div>
    </div>
    <div class="flex">
      <div class="flex-item">
        <div>
          Offer SDP
        </div>
        <div class="code">
          <textarea id="offer-sdp"></textarea>
        </div>
      </div>
      <div class="flex-item">
        <div>
          Answer SDP
        </div>
        <div class="code">
          <textarea id="answer-sdp"></textarea>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
