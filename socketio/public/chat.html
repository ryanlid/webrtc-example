<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
  </head>
  <body>
    <div>
      <form name="chat" id="chat">
        <div>
          <label for="username">用户名</label>
          <input type="text" name="username" id="username" />
        </div>
        <div>
          <label for="room">房间号</label>
          <input type="text" name="room" id="room" />
          <button type="button" id="connect">conect</button>
        </div>
        <div>
          <label for="output">内容</label>
        </div>
        <div>
          <textarea name="output" id="output" cols="50" rows="16"></textarea>
        </div>
        <div>
          <textarea name="input" id="input" cols="50" rows="3"></textarea>
        </div>
        <button id="send">发送</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script/client.js"></script>
  </body>
</html>
